<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Oberderdinger Bäder - Alles zum Baden!</title>
  <meta name="description" content="Live-Anzeige der Wasser- und Außentemperaturen für das Filplebad Oberderdingen und das Naturerlebnisbad Flehingen." />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="site-header">
    <h1>Oberderdinger Bäder - Alles zum Baden!</h1>
    <p class="tagline">Live: Wasser- &amp; Außentemperaturen</p>
  </header>

  <main>
    <section class="grid">
      <!-- Filplebad -->
      <article class="card">
        <img src="assets/filplebad.jpg" alt="Filplebad Oberderdingen" class="hero hero-filple" />
        <div class="card-body">
          <h2>Filplebad Oberderdingen</h2>
          <div class="values">
            <div class="value">
              <div class="label">Schwimmerbecken</div>
              <div class="temp" id="filple_schwimmer">–</div>
            </div>
            <div class="value">
              <div class="label">Kinderplanschbecken</div>
              <div class="temp" id="filple_kinder">–</div>
            </div>
            <div class="value">
              <div class="label">Außentemperatur</div>
              <div class="temp" id="filple_aussen">–</div>
            </div>
          </div>
          <div class="meta">
            <span id="filple_updated">Lade Daten…</span>
          </div>
        </div>
      </article>

      <!-- Naturerlebnisbad -->
      <article class="card">
        <img src="assets/Naturerlebnisbad.jpg" alt="Naturerlebnisbad Flehingen" class="hero hero-natur" />
        <div class="card-body">
          <h2>Naturerlebnisbad Flehingen</h2>
          <div class="values">
            <div class="value">
              <div class="label">Wassertemperatur</div>
              <div class="temp" id="natur_wasser">–</div>
            </div>
            <div class="value">
              <div class="label">Außentemperatur</div>
              <div class="temp" id="natur_aussen">–</div>
            </div>
          </div>
          <div class="meta">
            <span id="natur_updated">Lade Daten…</span>
          </div>
        </div>
      </article>
    </section>
  </main>

  <footer class="site-footer">
    <div>&copy; <span id="year"></span> Oberderdinger Bäder</div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
